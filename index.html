<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Gate Stretch Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body{background:#111;color:#eee;font-family:system-ui,sans-serif;margin:0;padding:12px}
button{width:100%;padding:10px;margin:4px 0;font-size:16px}
.toggle button.active{background:#2e8bff;color:white}
.toggle button.ready{background:#66ccff;color:black}
#video,#canvas{width:100%;max-height:40vh;background:black}
#timer{width:200px;height:200px;margin:16px auto;border-radius:50%;
border:8px solid #444;display:flex;align-items:center;justify-content:center;
font-size:40px;user-select:none}
.timer-ready{border-color:#3399ff}
.timer-go{box-shadow:0 0 20px #33aaff}
.timer-rainbow{animation:rb 2s linear infinite}
@keyframes rb{
0%{border-color:red}20%{border-color:orange}40%{border-color:yellow}
60%{border-color:green}80%{border-color:blue}100%{border-color:violet}}
#hud{display:none;background:#222;font-size:12px;padding:6px;white-space:pre-wrap}
</style>
</head>

<body>

<h3>ã‚¹ãƒˆãƒ¬ãƒƒãƒè¨˜éŒ²</h3>

<div class="toggle">
  <button onclick="selectExercise(this,'calf')">è…“è…¹ç­‹</button>
  <button onclick="selectExercise(this,'hip')">è‚¡é–¢ç¯€</button>
  <button onclick="selectExercise(this,'rectus')">å¤§è…¿ç›´ç­‹</button>
  <button onclick="selectExercise(this,'bridge')">ãƒ’ãƒƒãƒ—ã‚¢ãƒƒãƒ—</button>
</div>

<button onclick="setFacing('environment')">ğŸ“· èƒŒé¢</button>
<button onclick="setFacing('user')">ğŸ¤³ å¯¾é¢</button>
<button id="camBtn" onclick="startCamera()">â–¶ Cameraèµ·å‹•</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" hidden></canvas>

<button onclick="capture()">ğŸ“¸ é™æ­¢ç”»å–å¾—</button>

<div id="timer" hidden>--</div>
<button id="csvBtn" onclick="exportCSV()" disabled>ğŸ’¾ CSVä¿å­˜</button>

<button onclick="toggleHud()">HUDåˆ‡æ›¿</button>
<button onclick="copyHud()">ãƒ­ã‚°ã‚³ãƒ”ãƒ¼</button>
<div id="hud"></div>

<script>
let model,stream,exercise=null,facingMode='environment';
let cocoOK=false,counting=false,rafId;
let phase='idle';   // â˜… è¿½åŠ 
let preCount=-3;
let startTime=null;
let sessionData=null;

const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const timer=document.getElementById('timer');
const hud=document.getElementById('hud');
const camBtn=document.getElementById('camBtn');
const csvBtn=document.getElementById('csvBtn');

log('init');
(async()=>{model=await cocoSsd.load();log('COCO loaded')})();

function selectExercise(btn,type){
  if(counting) resetAll();
  exercise=type;
  document.querySelectorAll('.toggle button')
    .forEach(b=>b.classList.remove('active','ready'));
  btn.classList.add('active');
  log('exercise='+type);
}

function setFacing(m){facingMode=m;log('facing='+m)}

async function startCamera(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
  stream=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:{ideal:facingMode}},audio:false});
  video.srcObject=stream;
  camBtn.disabled=true;
  log('camera start');
}

async function capture(){
  canvas.hidden=false;
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  canvas.getContext('2d').drawImage(video,0,0);
  video.srcObject=null;
  stream.getTracks().forEach(t=>t.stop());
  log('video stopped');

  const preds=await model.detect(canvas);
  cocoOK=preds.some(p=>p.class==='person');
  log('cocoOK='+cocoOK);
  if(!cocoOK){alert('ä¸‹è‚¢æœªèªè­˜');return}

  timer.hidden=false;
  timer.className='timer-ready';
  document.querySelectorAll('.toggle button.active')
    .forEach(b=>b.classList.add('ready'));
  timer.textContent='START';
}

timer.onclick=()=>{
  if(!counting && cocoOK) startCount();
  else if(counting) stopCount();
};

function startCount(){
  counting=true;
  phase='pre';
  preCount=-3;
  startTime=null;
  timer.className='timer-go';
  tick();
}

function tick(){
  if(!counting) return;
  const now=Date.now();

  if(phase==='pre'){
    timer.textContent=preCount;
    preCount++;
    if(preCount>0){
      phase='main';
      startTime=now;       // â˜… å¿…ãšã“ã“ã§è¨­å®š
      timer.textContent=0;
    }
  }else if(phase==='main'){
    const sec=Math.floor((now-startTime)/1000);
    timer.textContent=sec;
    if(sec>=20) timer.classList.add('timer-rainbow');
    if(sec>=120){ stopCount(); return; }
  }
  rafId=requestAnimationFrame(tick);
}

function stopCount(){
  if(!startTime) return;   // â˜… ã‚¬ãƒ¼ãƒ‰
  cancelAnimationFrame(rafId);
  counting=false;
  phase='stop';

  const elapsed=Math.floor((Date.now()-startTime)/1000);
  const now=new Date();
  sessionData={
    date:now.toISOString().split('T')[0],
    time:now.toTimeString().split(' ')[0],
    exercise,
    elapsed_sec:elapsed,
    coco_ok:cocoOK
  };
  csvBtn.disabled=false;
  timer.hidden=true;
  canvas.hidden=true;
  camBtn.disabled=false;
  log('timer stop, elapsed='+elapsed);
}

function exportCSV(){
  if(!sessionData) return;
  const {date,time,exercise,elapsed_sec,coco_ok}=sessionData;
  const csv=
`date,time,exercise,elapsed_sec,coco_ok
${date},${time},${exercise},${elapsed_sec},${coco_ok}`;
  const filename=`stretch_log_${date}_${time.replace(/:/g,'-')}.csv`;
  const blob=new Blob([csv],{type:'text/csv'});
  const a=document.createElement('a');
  a.href=URL.createObjectURL(blob);
  a.download=filename;
  a.click();
  sessionData=null;
  csvBtn.disabled=true;
  log('csv exported');
}

function resetAll(){
  cancelAnimationFrame(rafId);
  counting=false;phase='idle';cocoOK=false;
  timer.hidden=true;timer.className='';
  canvas.hidden=true;
  camBtn.disabled=false;
  csvBtn.disabled=true;
  sessionData=null;
  document.querySelectorAll('.toggle button')
    .forEach(b=>b.classList.remove('active','ready'));
  log('reset');
}

function toggleHud(){hud.style.display=hud.style.display==='none'?'block':'none'}
function copyHud(){navigator.clipboard.writeText(hud.textContent)}
function log(m){hud.textContent+=m+'\n'}
</script>

</body>
</html>
